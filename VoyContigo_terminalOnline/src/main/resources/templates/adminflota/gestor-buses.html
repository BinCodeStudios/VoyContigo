<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Buses</title>
    <!-- Importación de Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Gestor de Buses</h2>
        <span class="navbar-text text-light">
            Empresa: <strong th:text="${empresaNombre}">Nombre de la Empresa</strong>
        </span>
        <br>

        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#crearBusModal">Registrar Nuevo Bus</button>

        <h3>Lista de Buses Registrados</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Capacidad</th>
                    <th>Empresa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bus : ${buses}">
                    <td th:text="${bus.placa}"></td>
                    <td th:text="${bus.modelo}"></td>
                    <td th:text="${bus.capacidad}"></td>
                    <td th:text="${bus.flota.nombre}"></td> <!-- Revisa que 'flota.nombre' sea correcto -->
                    <td>
						<button class="btn btn-warning"
						        th:attr="onclick=|editarBus('${bus.id}', '${bus.placa}', '${bus.modelo}', ${bus.capacidad})|"
						        data-toggle="modal" 
						        data-target="#crearBusModal">
						    Editar
						</button>



                        <a th:href="@{/adminflota/gestor-buses/eliminar/{id}(id=${bus.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

		<!-- Modal de Crear/Editar Bus -->
		<div class="modal fade" id="crearBusModal" tabindex="-1" role="dialog" aria-labelledby="crearBusModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header">
		                <h5 class="modal-title" id="crearBusModalLabel">Registrar Nuevo Bus</h5>
		                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
		                    <span aria-hidden="true">&times;</span>
		                </button>
		            </div>

		            <div class="modal-body">
		                <form id="busForm" action="/adminflota/gestor-buses/actualizar" method="post">
		                    <input type="hidden" id="busId" name="id"> <!-- campo oculto -->

		                    <div class="form-group">
		                        <label for="placa">Placa</label>
		                        <input type="text" class="form-control" id="placa" name="placa" required>
		                    </div>
		                    <div class="form-group">
		                        <label for="modelo">Modelo</label>
		                        <input type="text" class="form-control" id="modelo" name="modelo" required>
		                    </div>
		                    <div class="form-group">
		                        <label for="capacidad">Capacidad</label>
		                        <input type="number" class="form-control" id="capacidad" name="capacidad" required>
		                    </div>
		                    <button type="submit" class="btn btn-primary" id="submitButton">Registrar</button>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>


    </div>
</body>

<script>
    function editarBus(id, placa, modelo, capacidad) {
        // Modo edición
        document.getElementById('busId').value = id;
        document.getElementById('placa').value = placa;
        document.getElementById('modelo').value = modelo;
        document.getElementById('capacidad').value = capacidad;

        document.getElementById('crearBusModalLabel').textContent = 'Editar Bus';
        document.getElementById('submitButton').textContent = 'Actualizar';

        $('#crearBusModal').modal('show');
    }

    function nuevoBus() {
        // Modo creación
        document.getElementById('busId').value = '';
        document.getElementById('placa').value = '';
        document.getElementById('modelo').value = '';
        document.getElementById('capacidad').value = '';

        document.getElementById('crearBusModalLabel').textContent = 'Registrar Nuevo Bus';
        document.getElementById('submitButton').textContent = 'Registrar';

        $('#crearBusModal').modal('show');
    }
</script>


</html>
