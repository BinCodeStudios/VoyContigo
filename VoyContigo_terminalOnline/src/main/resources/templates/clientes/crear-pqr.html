<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear PQR | Voy Contigo</title>
	<link rel="icon" th:href="@{'/user/clientes/foto/' + ${cliente.id}}" type="image/png">


    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .btn-verde {
            background-color: #16a34a !important;
            border-color: #16a34a !important;
            color: white !important;
        }
        .card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .card label {
            font-weight: bold;
            margin-top: 15px;
        }
        .card textarea, .pqr-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .card .btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user/clientes/dashboard(id=${cliente.id})}">
            <img th:src="@{/img/VoyContigoLogo.png}" alt="Voy Contigo">
        </a>
        <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/clientes/dashboard(id=${cliente.id})}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clientes/viajes/buscar(clienteId=${cliente.id})}">Buscar Viajes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/user/clientes/pqr/crear(id=${cliente.id})}">Crear PQR</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img th:src="@{'/user/clientes/foto/' + ${cliente.id}}" alt="Perfil"
                         class="rounded-circle" width="40" height="40" style="object-fit: cover;">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/user/clientes/porfile/{id}(id=${cliente.id})}">
                        <i class="fas fa-user"></i> Ver Perfil
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/user/clientes/loginclientes}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container my-5">
	<!-- Información del usuario -->
	<div class="flex justify-between items-center mb-6">
	    <h1 class="text-3xl font-bold">Crear PQR</h1>
	    <div class="text-right">
			<p class="mb-0 font-weight-bold"><span th:text="${usuarioNombre}"></span></p>			
			<p class="mb-0 font-weight-bold"><span th:text="${usuarioCorreo}"></span></p>
	    </div>
	</div>

    <form th:action="@{/user/clientes/pqr/crear(id=${cliente.id})}" 
          th:object="${pqr}" 
          method="post" 
          class="card border-0 shadow-sm p-3">
        <label for="tipo">Tipo de PQR:</label>
        <select id="tipo" th:field="*{tipo}" required>
            <option value="Queja">Queja</option>
            <option value="Reclamo">Reclamo</option>
            <option value="Sugerencia">Sugerencia</option>
            <option value="Petición">Petición</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea  id="mensaje" th:field="*{mensaje}" rows="5" required></textarea>

        <button type="submit" class="btn btn-verde">Enviar PQR</button>
    </form>

    <div class="text-center mt-4">
        <a th:href="@{/user/clientes/dashboard(id=${cliente.id})}" class="btn btn-outline-secondary">Volver al Dashboard</a>
    </div>
	</div>
</div>

<!-- FOOTER -->
<footer class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center text-md-left mb-3">
                <img src="/img/VoyContigoLogo.png" alt="Voy Contigo" class="log">
                <p class="small">© Voy Contigo</p>
            </div>
            <div class="col-md-8 text-center text-md-right">
                <div class="footer-links">
                    <a href="/enlaces">Enlaces de interés</a>
                    <a href="/contacto">Contacto</a>
                    <a href="/mapa-site">Mapa del sitio</a>
                    <a href="/politica">Política de privacidad</a>
                </div>
                <div class="footer-social">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright text-center mt-3">
            © 2025 Terminal de Transporte de Bogotá. Todos los derechos reservados.
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
