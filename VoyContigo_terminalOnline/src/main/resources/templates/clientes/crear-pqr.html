<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear PQR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .pqr-form label {
            display: block;
            margin: 5px 0;
        }
        .pqr-form select, .pqr-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Crear nuevo PQR</h1>
    <form th:action="@{/admin/clientes/pqr/crear(id=${cliente.id})}" 
          th:object="${pqr}" 
          method="post" 
          class="pqr-form">
        <label for="tipo">Tipo de PQR:</label>
        <select id="tipo" th:field="*{tipo}" required>
            <option value="Queja">Queja</option>
            <option value="Reclamo">Reclamo</option>
            <option value="Sugerencia">Sugerencia</option>
            <option value="Petición">Petición</option>
        </select>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" th:field="*{mensaje}" rows="5" required></textarea>
        <button type="submit" class="btn">Enviar PQR</button>
    </form>
    <div style="text-align: center;">
        <a th:href="@{/admin/clientes/dashboard(id=${cliente.id})}" class="btn">Volver al Dashboard</a>
    </div>
</div>
</body>
</html>
