<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form p {
            margin: 10px 0;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
        }
        .info {
            color: #555;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registrarse</h1>
    <div th:if="${fileSizeError}" class="error">El archivo excede el tamaño máximo permitido (10MB).</div>
    <form th:action="@{/admin/clientes/register}" th:object="${cliente}" method="post" enctype="multipart/form-data">
        <p>
            <label for="nombreCompleto">Nombre Completo:</label><br>
            <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" required/>
        </p>
        <p>
            <label for="correo">Correo:</label><br>
            <input type="email" id="correo" th:field="*{correo}" required/>
        </p>
        <p>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" th:field="*{contrasena}" required/>
        </p>
        <p>
            <label for="fotoFile">Foto (opcional, máx. 10MB):</label><br>
            <input type="file" id="fotoFile" name="fotoFile" accept="image/*"/>
        </p>
        <p class="info">La foto debe ser una imagen (JPG, PNG, etc.) de hasta 10MB.</p>
        <button type="submit" class="btn">Registrarse</button>
        <p style="text-align: center;">
            ¿Ya tienes cuenta? <a th:href="@{/admin/clientes/loginclientes}" class="btn">Inicia Sesión</a>
        </p>
    </form>
</div>
</body>
</html>
